# HR System - MySQL Configuration
# Server Configuration
server.port=8080
server.servlet.context-path=

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/priacc_hr_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=hruser
spring.datasource.password=hrpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false

# JWT Configuration
jwt.secret=yourSecretKeyHereMakeItLongAndComplexForProductionUse123456789
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.priacc=DEBUG

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method